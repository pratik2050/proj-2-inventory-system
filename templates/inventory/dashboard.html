<h1>Dashboard</h1>
<table>
    <tr>
        <th>Status</th>
        <th>Count</th>
    </tr>
    {% for status in status_counts %}
    <tr>
        <td>{{ status.status }}</td>
        <td>{{ status.count }}</td>
    </tr>
    {% endfor %}
</table>
<a href="{% url 'monument_list' %}">Back to Monument List</a>
